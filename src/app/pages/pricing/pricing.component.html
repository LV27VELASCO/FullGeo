<div class="px-4 max-w-screen-xl mx-auto"> 
    <article class='w-full rounded-[2.3rem] px-4 py-20 gap-10 grid grid-cols-1 bg-indigox imagenFondo lg:px-3 xl:px-8 lg:grid-cols-2 lg:items-center'>
        <div class="text-left lg:text-center px-6 md:px-12 flex flex-col lg:justify-start">
          <h1 class="text-[40px] text-center md:text-6xl leading-tight lg:text-6xl lg:text-start lg:mb-4">
            {{'rutas.precios.titulo'| translate }}
          </h1>
          <div class="text-center  mt-10 text-2xl w-full md:text-left md:w-[70%]">
            <p>{{'rutas.precios.texto'| translate }}</p>
          </div>
        </div>
        <div>
          <div class="py-5 px-10 bg-white rounded-3xl flex flex-col items-center gap-5">
            <div class="text-center">
              <h4 class="text-2xl md:text-3xl p-5 text-purpura">{{'rutas.precios.subtitulo'| translate }}</h4>
              <div class="flex items-start justify-center">
                <h3 class="text-6xl md:text-8xl text-gray-800">â‚¬0.50</h3>
                <span class="text-lg text-gray-800">/24h</span>
              </div>
              <span class="text-lg font-semibold mt-5 inline-block">{{'rutas.precios.text2'| translate }}</span>
            </div>
            <button (click)="onCheckout()" [class]="buttonLocation?'bg-purpura':'bg-indigo-400'"  class="w-full mt-5 shadow-lg text-white hover:bg-indigo-700 rounded-full px-5 py-2.5 lg:m-0  lg:py-3 lg:px-3">
              <div  role="status" class="text-center font-semibold flex items-center justify-center gap-1">
                <div [class]="buttonLocation?'hidden':''">
                  <svg aria-hidden="true" class="w-5 h-5 text-gray-200 animate-spin" viewBox="0 0 100 101"  xmlns="http://www.w3.org/2000/svg">
                      <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                      <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                  </svg>
                </div>
                <div>
                  <svg class="w-4 h-4 ms-2.5 -rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 10 6"> <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
                  </svg>
                </div>
                <p class="text-base">{{'rutas.precios.textoBoton'| translate }}</p>
              </div>
            </button>
          </div>
        </div>
    </article>
    <article class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 py-5 gap-7">
      @for (card of 'rutas.precios.cards' | translate ; track $index) {
        <div class="bg-indigox  flex flex-col items-center px-7 py-11 rounded-[2.3rem] gap-3 text-center">
          <img src="assets/icons/{{card.png}}" class="h-20" alt="">
          <h4 class="text-[34px] leading-tight">{{card.titulo}}</h4>
        </div>
      }
    </article>
    <app-questions [_ishome]="false"/>
    <app-locate-card  />
    <app-footer/>
</div>
