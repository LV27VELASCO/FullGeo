<div class="max-w-screen-xl mx-auto">
    <article class='w-full pt-36 relative rounded-b-[2.3rem] px-6 py-20 gap-5 grid grid-cols-1 lg:px-3 xl:px-8 lg:grid-cols-2 lg:items-center overflow-hidden'>
      <img src="assets/icons/Map.svg" class="absolute drop-shadow-sm inset-0 -z-10 size-full [mask-image:radial-gradient(100%_100%_at_top_right,white,transparent)] stroke-gray-200" alt="">
       <div class="relative text-left lg:text-center px-4 md:px-12 flex flex-col lg:justify-start">
          <h2 class="text-[40px] text-center md:text-6xl leading-tight lg:text-6xl lg:text-start lg:mb-4">
            {{'routes.contact.title'| translate }}
          </h2>
          <div class="text-center  mt-10 text-2xl w-full md:text-left ">
            <p class="font-medium">{{'routes.contact.text'| translate }}</p>
          </div>
        </div>
        <div class="relative py-5 px-10 bg-transparent backdrop-blur-sm outline outline-1 outline-gray-300/50 rounded-3xl flex flex-col items-start  gap-10">
          @for (card of 'routes.contact.cards' | translate ; track $index) {
            <div class="flex flex-col items-center md:flex-row gap-4">
              <div class="w-16 h-16">
                <img src="assets/icons/{{card.svg}}" class="w-12 h-12" alt="icono ilimitado">
              </div>
              <div class="flex text-center md:text-start flex-col w-full">
                <h5 class="text-lg sm:text-2xl text-green600">{{card.title}}</h5>
                <p class="text-sm font-semibold">{{card.text}}</p>
              </div>
             </div>
          }
        </div>
    </article>
    <app-questions [_ishome]="false"/>
    <app-locate-card />
    <app-footer/>
    <app-chat-bot/>
</div>
