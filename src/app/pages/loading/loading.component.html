<section class="relative h-screen">
    <img src="assets/icons/Map.svg" class="absolute object-cover drop-shadow-sm inset-0 -z-10 size-full [mask-image:radial-gradient(100%_100%_at_top_right,white,transparent)] stroke-gray-200" alt="">

    <div class="max-w-4xl flex flex-col gap-4 items-center m-auto px-4 relative top-[50%] translate-y-[-50%]">

        <div class="rounded-[32px] flex flex-col items-center px-5 py-7 gap-6 max-w-lg bg-gradient-to-t from-emerald-800/30 via-emerald-300/30 to-emerald-800/30 backdrop-blur-sm">

            <div class="animateBouce p-3 bg-opacity-20 backdrop-blur-sm rounded-full w-fit bg-green-300">
                <div class="p-2 rounded-full bg-green-800 w-fit">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#97e194" class="size-10">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.348 14.652a3.75 3.75 0 0 1 0-5.304m5.304 0a3.75 3.75 0 0 1 0 5.304m-7.425 2.121a6.75 6.75 0 0 1 0-9.546m9.546 0a6.75 6.75 0 0 1 0 9.546M5.106 18.894c-3.808-3.807-3.808-9.98 0-13.788m13.788 0c3.808 3.807 3.808 9.98 0 13.788M12 12h.008v.008H12V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                  </svg>

                </div>
            </div>
            <p class="text-center text-xl text-gray-50 font-semibold">Identificación inicial y intento de ubicación:</p>

            <h3 class="text-3xl sm:text-5xl bg-gradient-to-b from-green-700 via-green-300 to-green-700 inline-block text-transparent bg-clip-text">{{dataPhone.phoneText}}</h3>

            <div class="backdrop-blur-md bg-transparent w-full p-6 rounded-xl">
                <ol class="w-full flex flex-col gap-3 [&>li]:w-full [&>li>p]:font-normal [&>li]:flex text-white [&>li]:justify-between [&>li]:items-center [&>li]:text-lg  [&>li]:font-semibold">
                    <li>
                            <p>País</p>

                                    <ng-template #content>

                                            <div class="h-5 w-5 rounded-full">
                                                <img class="h-full w-full rounded-full" src="https://flagcdn.com/{{dataPhone.flag}}.svg" alt="">
                                            </div>
                                            <p class="font-bold">{{dataPhone.country}}</p>
                                        </div>
                                    </ng-template>
                            </div>
                    </li>
                    <li>
                        <p>Operador</p>

                            </div>
                            <ng-template #content2>
                                <div>
                                    <p class="font-bold">{{dataPhone.operator}}</p>
                                </div>
                            </ng-template>
                        </div>
                    </li>
                    <li>

                                    <img class="h-full w-full rounded-full" src="./assets/icons/check.svg" alt="">
                                </div>

                    </li>
                    <li>

                                    </svg>
                                </div>
                                <ng-template #content4>
                                    <div class="h-6 w-6 rounded-full">
                                        <img class="h-full w-full rounded-full" src="./assets/icons/check.svg" alt="">
                                    </div>
                                </ng-template>
                            </div>
                    </li>
                </ol>
            </div>

        </div>
        <div class="w-full p-3 rounded-full backdrop-blur-sm">
            <div class="transition-all bg-gradient-to-r from-green-300 via-green-500 to-green-700 h-2 rounded-full animate-fill">

    </div>
