<div class="bg-gradient-to-b from-green500 to-gray-800 py-16 sm:py-24 lg:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 lg:max-w-none lg:grid-cols-2">
      <div class="max-w-xl lg:max-w-lg m-auto">
        <h2 class="text-5xl font-semibold tracking-tight text-white">{{'bannerLocate.title'| translate }}</h2>
        <p class="mt-4 text-base text-gray-300 font-normal">{{'bannerLocate.subtitle'| translate }}</p>
        <div class="mt-6 flex justify-center gap-x-4">
          <app-select-country />
        </div>
      </div>
      <dl class="grid gap-x-4 gap-y-10 grid-cols-2 lg:pt-2">
        <h3 class="text-3xl col-span-2 text-center bg-gradient-to-r from-white via-green-300 to-indigo-600 inline-block text-transparent bg-clip-text">{{'bannerLocate.proof.title' | translate}}</h3>
        @for (card of 'bannerLocate.proof.advantages' | translate; track $index) {
          <div class="flex flex-col items-center">
            <div class="rounded-md bg-white/5 p-1.5 ring-1 ring-white/10 size-10 ">
              <img src="assets/icons/{{card.icon}}" alt="">
            </div>
            <dt class="mt-4 text-base font-semibold text-white">{{card.item}}</dt>
          </div>
        }
      </dl>
    </div>
  </div>
  <div class="absolute top-0 left-1/2 -z-10 -translate-x-1/2 blur-3xl xl:-top-6" aria-hidden="true">
    <div class="aspect-1155/678 w-[72.1875rem] bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-30" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
  </div>
</div>
