<div class="relative bg-white px-4 py-2 rounded-full w-fit">

    <img src="assets/icons/lang.svg" class="h-5 w-5" alt="icon language">
    <p class="pl-2">{{nombreLang}}</p>
    <svg [class]="selectLang?'rotate-180':'rotate-0'" class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 10 6"> <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
    </svg>
  </button>

                  <img src="https://flagcdn.com/es.svg" loading="lazy"  class="object-cover object-center w-full h-full rounded-full" alt="icono bandera espaÃ±a">
