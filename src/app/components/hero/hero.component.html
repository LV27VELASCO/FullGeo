<div class="bg-white">
  <div class="relative isolate px-6 py-24 sm:py-24 lg:px-8 lg:pt-36">
    <img src="assets/icons/Map.svg" class="absolute drop-shadow-sm inset-0 -z-10 size-full [mask-image:radial-gradient(100%_100%_at_top_right,white,transparent)] stroke-gray-200" alt="">
    <div class="mx-auto max-w-7xl lg:flex lg:items-center lg:gap-x-10">
      <div class="mx-auto max-w-2xl lg:mx-0 lg:flex-auto">

        <h1 class="mt-10 text-5xl font-semibold tracking-tight text-pretty text-gray-900 sm:text-7xl">{{'hero.title' | translate}}</h1>
        <p class="mt-8 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8">{{'hero.text' | translate}}</p>
        <div class="mt-10 flex items-center gap-x-6">
          <app-select-country/>
        </div>
        <div class="flex items-center gap-4 py-4 pl-8">
          <div class="flex -space-x-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-white bg-gray-100">
              <i class='bx bxs-star text-xl text-yellow-400'></i>
            </div>
            <div class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-white bg-gray-100">
              <i class='bx bxs-star text-xl text-yellow-400'></i>
            </div>
            <div class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-white bg-gray-100">
              <i class='bx bxs-star text-xl text-yellow-400'></i>
            </div>
            <div class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-white bg-gray-100">
              <i class='bx bxs-star text-xl text-yellow-400'></i>
            </div>
          </div>
          <div class="text-sm text-gray-500 font-medium">
            <span class="font-bold text-emerald-600">4.8/5</span>
            {{'hero.span' | translate}}
          </div>
        </div>
      </div>
      <div class="mt-16 sm:mt-24 lg:mt-0 lg:shrink-0 lg:grow">
        <svg viewBox="0 0 366 729" role="img" class="mx-auto w-[22.875rem] max-w-full drop-shadow-xl">
          <title>App screenshot</title>
          <defs>
            <clipPath id="2ade4387-9c63-4fc4-b754-10e687a0d332">
              <rect width="316" height="684" rx="36" />
            </clipPath>
          </defs>

      </div>
    </div>
  </div>

<!-- Feature section -->
<div class="mx-auto max-w-7xl py-16 px-6 lg:px-8 bg-white">
  <div class="mx-auto max-w-2xl text-center">
    <p class="mt-2 text-4xl font-semibold tracking-tight text-pretty text-gray-900 sm:text-5xl lg:text-balance">{{'hero.characteristics' | translate}}</p>
  </div>
  <div class="mx-auto mt-16 max-w-2xl sm:mt-20 lg:mt-24 lg:max-w-none">
    <dl class="m-auto grid max-w-xl grid-cols-1 gap-x-8 gap-y-16 lg:max-w-none sm:grid-cols-2 lg:grid-cols-4">
      @for(card of 'hero.cards' | translate ; track $index){
        <div class="flex flex-col">
          <dt class="text-center md:text-start text-base/7 font-semibold text-gray-800">
            <div class="mx-auto md:mx-0 mb-6 flex size-10 items-center p-1 justify-center rounded-lg bg-green-800">
              <img src="assets/icons/{{card.icon}}" alt="">
            </div>
            <p class="text-lg">{{card.title}}</p>
          </dt>
          <dd class="text-center md:text-start mt-1 font-normal flex flex-auto flex-col text-base/7 text-gray-500">
            <p class="flex-auto">{{card.paragraph}}</p>
          </dd>
        </div>
      }
    </dl>
  </div>
</div>
